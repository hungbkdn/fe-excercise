<div class="container">
<form [formGroup]="myForm" (ngSubmit)="register(member)">
	<div class="form-group">
		<fieldset formGroupName="personal">
			<legend>Personal</legend>
			<label for="name">Name </label>
			<input type="text" formControlName="name">
			<label for="birthday">Birthday </label>
			<input type="date" formControlName="birthday">
		</fieldset>
	</div>
	<div class="form-group">
		<fieldset formGroupName="company">
			<legend>Company</legend>
			<label for="team">Team </label>
			<select form="myForm" formControlName="team">
				<option value=null>----</option>
				<option value="php">PHP</option>
				<option value="ruby">Ruby</option>
				<option value="FE">FE</option>
			</select>
			<label for="joined">Joined at </label>
			<input type="date" formControlName="joined">
		</fieldset>
	</div>
	<!-- <p>Skill: {{ myForm.value['company']['team'] }}</p> -->
	<label class="form-group" for="skill">Skill: </label>
	<input type="text" class="form-control" value="{{ myForm.value['company']['team'] }}" name="skill">
	<!-- <label name="skill" *ngIf="team.touched">{{team.value}}</label> -->
	<input type="submit" value="Register" class="btn btn-default">
</form>
